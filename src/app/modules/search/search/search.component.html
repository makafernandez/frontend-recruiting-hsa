<div class="container">
  <h1>Github<span class="subtitle"> Search</span></h1>

  <div class="search--container">
    <form>
      <input
		    class="searchBar--input"	
	  	  type="text"
        placeholder="Nombre de usuario"
        name="search"
        [(ngModel)]="searchTerm"
      />
      <button class="searchBar--btn" type="submit" (click)="onClick(searchTerm)">
        <i class="material-icons">search</i>
      </button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
